<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href='style.css' rel='stylesheet'>

</head>
<body>
  <div class="container">
    <div class="slides">
      <div class="child child-1">
        <div class="img">
          <img src="https://onedrive.live.com/embed?resid=5D67718CCCF55D05%21742&authkey=%21AHJuaM51Sgc4AnM&width=5999&height=3375" alt="">
        </div>
        <div class="des">
          <div class="count">1/3</div>
          <div class="title"><h3>Image One</h3></div>
          <div class="content">This is one of the image of three. this Normal image kept for testing.</div>
        </div>
      </div>

      <div class="child child-2">
        <div class="img">
          <img src="https://onedrive.live.com/embed?resid=5D67718CCCF55D05%21743&authkey=%21ACqu0nKZeGnkcWo&width=8064&height=4536" alt="">
        </div>
        <div class="des">
          <div class="count">2/3</div>
          <div class="title"><h3>Image Two</h3></div>
          <div class="content">This is one of the image of three. this Normal image kept for testing.</div>
        </div>
      </div>

      <div class="child child-3">
        <div class="img">
          <img src="https://onedrive.live.com/embed?resid=5D67718CCCF55D05%21741&authkey=%21AK2vmztSxkmiwjw&width=5785&height=3254" alt="">
        </div>
        <div class="des">
          <div class="count">3/3</div>
          <div class="title"><h3>Image Three</h3></div>
          <div class="content">This is one of the image of three. this Normal image kept for testing.</div>
        </div>
      </div>
    </div>


    <div class="pre-next">
      <div class="pre" onclick="plusValue(-1)">&lt;</div>
      <div class="next" onclick="plusValue(1)">&gt;</div>
    </div>

    <div class="dot">
      <div class="section" onclick="slideValue(1)"></div>
      <div class="section" onclick="slideValue(2)"></div>
      <div class="section" onclick="slideValue(3)"></div>
    </div>
  </div>
  
  
  <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
